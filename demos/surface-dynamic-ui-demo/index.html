    <body ng-controller="MainController">
		<header>
			<nav class="top-nav" style="position:fixed;z-index:9999; ">
				<div class="container">
				  <div class="nav-wrapper">
					 <a href="#" class="brand-logo">JAVA SCRIPTS</a>

			  </nav>
			  <nav></nav>

		<main>			
			
			<div class="container">
			
				<div class="row" id="scrollcontainer">
					<div class="col s1 m1 l1">						
						
					</div>
					<div class="col s10 m10 l10">
						<div id="sensorholder" style="position:absolute;">							
						</div>
						<!--<h3> Sensors and Others </h3>-->	
						<div class="feed-carousel" id="feed1">									
							<ul class="feed-carousel-shelf" shift="200">
								<li><img src="img/light_in.PNG" class="feedimg" name="light" gtype="input"></li>
								<li><img src="img/temp_in.PNG" class="feedimg" name="temp" gtype="input"></li>
								<li><img src="img/sound_in.PNG" class="feedimg" name="sound" gtype="input"></li>
								<li><img src="img/touch_in.PNG" class="feedimg" name="touch" gtype="input"></li>
								<li><img src="img/rotary_in.PNG" class="feedimg" name="rotary" gtype="input"></li>
									
								<li>
									<div class="feedimg" name="condition" gtype="condition" style="width: 108px;height: 104px;">
										<img src="img/condition.PNG" >
										<select id="output" style="margin-top: -5px;"></select>
										<div style="position: relative; left: 108px; top: -135px;">
										<select id="input"></select>
										<select id="condition">
											<option value="==">=</option>
											<option value="<"><</option>		
											<option value=">">></option>
											<option value="<="><=</option>											
											<option value=">=">>=</option>
										</select>
										<input type="text" id="threshold" style="display:none;" value="0">				
																			
										</div>
									</div>
								</li>
								
								
								<li><img src="img/buzzer_out.PNG" class="feedimg" name="buzzer" gtype="output"></li>
								<li><img src="img/led_out.PNG" class="feedimg" name="led" gtype="output"></li>
								<li><img src="img/relay_out.PNG" class="feedimg" name="relay" gtype="output"></li>

									
								<li>
									<div class="feedimg" name="lcd" gtype="lcd" style="width: 196px;height: 104px;">
										<img src="img/LCD_Display.PNG" ><span class="lcdtext"></span>
									</div>
								</li>
							<li>
								<div class="feedimg chart-icon" name="chart" gtype="chart">
									<img src="img/chart_Display.PNG" ><span class="lcdtext"></span>
								</div>
							</li>
								

								
							</ul>
							<button class="btn left deep-orange" name="left"> < </button>	
							<button class="btn right deep-orange" name="right"> > </button>
						</div>	
						<!--<h3> Work Bench </h3>-->
						<div class="feed-carousel" id="feed2">									
							<ul class="feed-carousel-shelf">
								<li>
									<div class="card purple lighten-3 worksheet" name="card1">
										<div class="card-content">
										  <span class="card-title">Card Title</span>
										  <p>I am a very simple card. </p>
										</div>									   
									  </div>								
								</li>
								<li>
									<div class="card purple lighten-4 worksheet" name="card2">
										<div class="card-content">
										  <span class="card-title">Card Title</span>
										  <p>I am a very simple card. </p>
										</div>									   
									  </div>								
								</li>
								<li>
									<div class="card purple lighten-3 worksheet" name="card3">
										<div class="card-content">
										  <span class="card-title">Card Title</span>
										  <p>I am a very simple card. </p>
										</div>									   
									  </div>								
								</li>
								<li>
									<div class="card purple lighten-4 worksheet" name="card4">
										<div class="card-content">
										  <span class="card-title">Card Title</span>
										  <p>I am a very simple card. </p>
										</div>									   
									  </div>								
								</li>
							
									
							</ul>
							<button class="btn left deep-orange"> < </button>	
							<button class="btn right deep-orange" > > </button>
						</div>
					</div>
					<div class="col s1 m1 l1">						
						
					</div>				
				</div>					
			</div>		
		</main>
